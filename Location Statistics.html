<script>

function display(){
selectElement = document.querySelector('#select1');
output = selectElement.value;
fetch('https://api.census.gov/data/2021/pep/population?get=NAME,POP_2021,DENSITY_2021,LASTUPDATE&for=state:' + output + '&key=fd551232c09b8da86accf81c30634fcc791671a3')
  .then(res => {return res.json()})
  .then(data => {
   setFieldValue(data);
  });

}

function setFieldValue(data){
    document.getElementById("city1").innerHTML = 'Population: ' + data[1][1] + " persons"
    document.getElementById("city2").innerHTML = "Population Density: " + data[1][2] + " persons per square mile"
    document.getElementById("city3").innerHTML = "Last updated on " + data[1][3]
}


</script>
